<script type="text/javascript">
  

  let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  updateCartCount();
  console.log("Cart:", cart);
}

function updateCartCount() {
  document.getElementById("cart-count").innerText = cart.length;
}



window.onload = async function () {
  const productGrid = document.getElementById("product-grid");
  productGrid.innerHTML = ""; // ğŸ§¼ Clear existing products

  try {
    const res = await fetch("/api/products");
    const products = await res.json();

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p class="price">$${product.price.toFixed(2)}</p>
        <button>Add to Cart ğŸ›’</button>
      `;
      productGrid.appendChild(div);
    });
  } catch (error) {
    console.error("Failed to load products:", error);
  }
};


</script>




<script type="text/javascript">
function toggleChat() {
  const chatbox = document.getElementById("chatbox");
  chatbox.classList.toggle("hidden");
}

async function handleChat() {
  const input = document.getElementById("user-input");
  const message = input.value.trim();
  const chatMessages = document.getElementById("chat-messages");

  if (message === "") return;

  // Show user's message
  chatMessages.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
  input.value = "";
  chatMessages.scrollTop = chatMessages.scrollHeight;

  // Show loading...
  chatMessages.innerHTML += `<p><em>Bot is thinking...</em></p>`;

  // Call OpenAI API
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer sk-#" // Replace with your key
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: message }]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  // Show bot's response
  const allMessages = document.getElementById("chat-messages");
  allMessages.lastElementChild.remove(); // remove "thinking..."
  allMessages.innerHTML += `<p><strong>Bot:</strong> ${reply}</p>`;
  allMessages.scrollTop = allMessages.scrollHeight;
}


</script>
